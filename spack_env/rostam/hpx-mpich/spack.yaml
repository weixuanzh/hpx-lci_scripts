# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  # add package specs to the `specs` list
  specs:
  - octotiger@master ^hpx networking=lci,lcw,mpi ^mpich+vci+slurm~hydra~fortran netmod=ucx pmi=slurm 
    ^ucx+verbs+rc+ud+mlx5_dv+ib_hw_tm+dc+thread_multiple+knem+cma+xpmem+rdmacm
    ^silo~mpi
  - hpx-bench@master
  view: true
  concretizer:
    unify: true
    reuse: false
  develop:
    mpich:
      path: ../../../../mpich
      spec: mpich@=master
    hpx_bench:
      path: ../../../../hpx_bench
      spec: hpx-bench@=master
    hpx:
      path: ../../../../hpx-lcw
      spec: hpx@=master
    lcw:
      path: ../../../../lcw
      spec: lcw@=master
    lci:
      path: ../../../../LC
      spec: lci@=master
